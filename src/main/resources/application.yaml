server:
  port: 8080
spring:
  datasource:
    url: jdbc:h2:~/testdb;AUTO_SERVER=TRUE
    driver-class-name: org.h2.Driver
    username: sa
    password:
  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    show-sql: true
    hibernate:
      ddl-auto: create-drop
  h2:
    console:
      enabled: true

graphql:
  spqr:
    gui:
      enabled: true
